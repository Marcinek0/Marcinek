<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Page</title>
    <link href="../css/PRJC-Login.css" rel="stylesheet" />
</head>
<body>
    <div class="header">
        <div class="login-box">
            <h2>Witaj!</h2>
            <p>Zaloguj się na swoje konto</p>

            <form action="../html/PRJH-Home.html" class="form">
                <div class="form--input-box">
                    <label for="login">Login</label>
                    <input type="text" name="login" id="login">
                </div>
                <div class="form--input-box">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                </div>
                <div class="form--options">
                    <div>
                        <a href="/">Zapomniałes hasła?</a>
                    </div>
                    <div>
                        Nie masz konta? <a href="../html/PRJH-Profil.html">STWÓRZ KONTO</a>
                    </div>
                </div>

                <button type="submit" class="button button--block" >Sign In</button>
            </form>
        </div>
        <canvas id="bg-anim"></canvas>
    </div>

    <script src="./assets/js/index.js" type="module"></script>
</body>
</html>
